name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create install-ready ZIP
        run: |
          # Create plugin folder
          PLUGIN_DIR="gm-vault-exporter-tunnel"
          mkdir -p "$PLUGIN_DIR"
          
          # Copy only the essential files
          cp main.js "$PLUGIN_DIR/"
          cp manifest.json "$PLUGIN_DIR/"
          
          # Create ZIP file (same method as local script)
          ZIP_NAME="gm-vault-exporter-tunnel-v${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP_NAME" "$PLUGIN_DIR" -x "*.DS_Store"
          
          # Clean up
          rm -rf "$PLUGIN_DIR"
          
          # Verify ZIP contents
          echo "=== ZIP contents verification ==="
          unzip -l "$ZIP_NAME"
          echo "=== End verification ==="
          
          # List files to confirm
          ls -lh "$ZIP_NAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            gm-vault-exporter-tunnel-v${{ steps.version.outputs.version }}.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            **Easiest way:** Download `gm-vault-exporter-tunnel-v${{ steps.version.outputs.version }}.zip`, extract it, and copy the `gm-vault-exporter-tunnel` folder to your vault's `.obsidian/plugins/` folder.
            
            Or download `main.js` and `manifest.json` individually, or use [BRAT](https://github.com/TfTHacker/obsidian42-brat) to install automatically.
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
